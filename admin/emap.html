<!doctype html>
<html lang="en" dir="ltr">
<head>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIwuWY7jed4Umisjcbm5EMO9PceTtI6rc&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script>
      let map;     
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 16.8,
    center: { lat:  27.90334, lng:  78.09250 },
    mapTypeId: "terrain",
  });
   
 // Define the LatLng coordinates for the polygon's path.
  const rectCoords = [
   {lat:27.90534, lng:78.09039},
   {lat:27.90534, lng:78.09699}, 
   {lat:27.90191, lng:78.09699},
   {lat:27.90191,lng:78.09039},
  ];
  // Construct the polygon.
  const AMUrect = new google.maps.Polygon({
    paths: rectCoords,
    strokeColor: "#FF0000",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#FF0000",
    fillOpacity: 0.35,
  });
  AMUrect.setMap(map);

  new google.maps.Marker({
    position: { lat: 27.90334, lng: 78.09250 },
    map,
    title: "My Location",
  });
}
    </script>


    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width:100%; 
         height:575px;
        }

      /* Optional: Makes the sample page fill the window. */
      html, body          
      height: 100%;
        margin:0;
      }    </style>
	<meta charset="utf-8">
	<title>Side Nagivation Bar</title>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script&display=swap" rel="stylesheet">

	
</head>
 <div id="map"></div>

</html>
